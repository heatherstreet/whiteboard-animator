<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard Animator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 48px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .upload-zone {
            border: 3px dashed #ddd;
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }
        
        .upload-zone:hover, .upload-zone.drag-over {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-zone.has-file {
            border-color: #10b981;
            background: #ecfdf5;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .upload-text {
            color: #666;
            font-size: 1rem;
        }
        
        .upload-text strong {
            color: #667eea;
        }
        
        .file-input {
            display: none;
        }
        
        .preview-container {
            display: none;
            margin-bottom: 24px;
        }
        
        .preview-container.visible {
            display: block;
        }
        
        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            background: #f5f5f5;
        }
        
        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
        }
        
        .setting-group.full-width {
            grid-column: span 2;
        }
        
        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        select {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .progress-container {
            display: none;
            margin-top: 24px;
        }
        
        .progress-container.visible {
            display: block;
        }
        
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.875rem;
        }
        
        .result-container {
            display: none;
            margin-top: 24px;
        }
        
        .result-container.visible {
            display: block;
        }
        
        .result-video {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }
        
        .error-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Whiteboard Animator</h1>
        <p class="subtitle">Turn any image into a hand-drawn animation</p>
        
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üì§</div>
            <p class="upload-text">
                <strong>Click to upload</strong> or drag and drop<br>
                PNG, JPG, or SVG
            </p>
            <input type="file" class="file-input" id="fileInput" accept="image/*">
        </div>
        
        <div class="preview-container" id="previewContainer">
            <img class="preview-image" id="previewImage" alt="Preview">
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label for="duration">Duration: <span id="durationValue">8</span>s</label>
                <input type="range" id="duration" min="3" max="20" value="8">
            </div>
            
            <div class="setting-group">
                <label for="resolution">Resolution</label>
                <select id="resolution">
                    <option value="1920x1080">1080p (1920√ó1080)</option>
                    <option value="1280x720">720p (1280√ó720)</option>
                    <option value="1080x1080">Square (1080√ó1080)</option>
                    <option value="1080x1920">Vertical (1080√ó1920)</option>
                </select>
            </div>
            
            <div class="setting-group full-width">
                <div class="checkbox-group">
                    <input type="checkbox" id="sketch" checked>
                    <label for="sketch">Convert to sketch style</label>
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary" id="generateBtn" disabled>
            Generate Animation
        </button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p class="progress-text" id="progressText">Processing...</p>
        </div>
        
        <div class="result-container" id="resultContainer">
            <video class="result-video" id="resultVideo" controls></video>
            <button class="btn btn-success" id="downloadBtn">
                ‚¨áÔ∏è Download Video
            </button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const generateBtn = document.getElementById('generateBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultContainer = document.getElementById('resultContainer');
        const resultVideo = document.getElementById('resultVideo');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');
        const durationSlider = document.getElementById('duration');
        const durationValue = document.getElementById('durationValue');
        
        let selectedFile = null;
        let currentJobId = null;
        
        // Duration slider
        durationSlider.addEventListener('input', () => {
            durationValue.textContent = durationSlider.value;
        });
        
        // Upload zone click
        uploadZone.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('drag-over');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('drag-over');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', () => {
            if (fileInput.files[0]) {
                handleFile(fileInput.files[0]);
            }
        });
        
        function handleFile(file) {
            selectedFile = file;
            uploadZone.classList.add('has-file');
            generateBtn.disabled = false;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.classList.add('visible');
            };
            reader.readAsDataURL(file);
            
            // Reset result
            resultContainer.classList.remove('visible');
            errorMessage.classList.remove('visible');
        }
        
        // Generate button
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            // Get settings
            const duration = durationSlider.value;
            const sketch = document.getElementById('sketch').checked;
            const [width, height] = document.getElementById('resolution').value.split('x');
            
            // Prepare form data
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('duration', duration);
            formData.append('sketch', sketch);
            formData.append('width', width);
            formData.append('height', height);
            
            // Show progress
            generateBtn.disabled = true;
            progressContainer.classList.add('visible');
            resultContainer.classList.remove('visible');
            errorMessage.classList.remove('visible');
            progressFill.style.width = '0%';
            progressText.textContent = 'Uploading...';
            
            try {
                // Upload
                const uploadRes = await fetch('/api/upload?' + new URLSearchParams({
                    duration, sketch, width, height
                }), {
                    method: 'POST',
                    body: formData,
                });
                
                if (!uploadRes.ok) throw new Error('Upload failed');
                
                const { job_id } = await uploadRes.json();
                currentJobId = job_id;
                
                // Poll for status
                await pollStatus(job_id);
                
            } catch (err) {
                showError(err.message);
            }
        });
        
        async function pollStatus(jobId) {
            while (true) {
                const res = await fetch(`/api/status/${jobId}`);
                const job = await res.json();
                
                progressFill.style.width = `${job.progress}%`;
                
                if (job.status === 'processing') {
                    progressText.textContent = `Processing... ${job.progress}%`;
                } else if (job.status === 'complete') {
                    progressText.textContent = 'Complete!';
                    showResult(job.output_url);
                    break;
                } else if (job.status === 'error') {
                    throw new Error(job.error || 'Processing failed');
                }
                
                await new Promise(r => setTimeout(r, 1000));
            }
        }
        
        function showResult(url) {
            progressContainer.classList.remove('visible');
            resultContainer.classList.add('visible');
            resultVideo.src = url;
            generateBtn.disabled = false;
            
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = `whiteboard_${currentJobId}.mp4`;
                a.click();
            };
        }
        
        function showError(message) {
            progressContainer.classList.remove('visible');
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            generateBtn.disabled = false;
        }
    </script>
</body>
</html>
